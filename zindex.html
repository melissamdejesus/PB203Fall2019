	<section id="index">
		<h1>Z-Index</h1>
        
		<p>The z-index of elements on a page determines the layering of multiple elements on top of one another. The higher the z-index, the farther to the front they are placed. Elements with higher z-indexes overlap those smaller. </p><br>
            
			<cite><small>Definition adapted from <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/z-index">MDN Web Docs</a> Jenna Stimpson</small></cite>
