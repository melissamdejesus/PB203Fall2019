	<section id="lossless">
		<h2>Lossless</h2>
		<p>Lossless means that the quality of the image is not affected every time it is saved as a new file (opposite of lossy). TIFF and PNG image formats are lossless.
			<cite>Definition adapted from Copyright and Images Class Lecture. <span class="contributor">Kayla Randolph</span>
				</cite>
				</p>
