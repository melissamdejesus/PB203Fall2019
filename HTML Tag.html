	<section id="Glossarytermnospacesorformatting">
		<h2>HTML Tag</h2>
		<p>HTML tags are the text contained between angle brackets.  HTML tags are used to organize information and format HTML pages.  Any command found between angle brackets is considered an HTML tag.
