	<section id="markup">
		<h2 class="glossaryterm">markup</h2>
		<p>also “mark-up”. a type of coding (not programming!) language which wraps a document&rsquo;s content in structural tags so it can be laid out for electronic publication. Examples include HTML and SGML.
