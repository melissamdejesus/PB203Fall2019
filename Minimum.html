	<section id="Minimum Viable Product">
		<h2 class="glossaryterm">Minimum Viable Product</h2>
		<p>A minimum viable product (MVP) is a product with just enough features to satisfy early customers and provide feedback for future product development.
			<cite>Definition adapted from 
				<a href="https://www.agilealliance.org/glossary/mvp/"> Agile Alliance, 2019</a>
                </cite>
                </p>
