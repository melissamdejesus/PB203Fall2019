	<section id="alttext">
		<h2>Alt Text</h2>
		<p>Alt text is words or phrases offering a description of the contents of an image, used in HTML. Alt text is important because it offers the user an explanation of what the visual would have shown if for some reason the image does not appear.
			<cite>
            <a href="https://whatis.techtarget.com/definition/alt-text-alternative-text">What Is? TechTarget</a> by <span class="contributor">Kayla Randolph.</span>
