	<section id="Aspect Ratio">
		<h1 class="glossaryterm">Aspect Ratio</h1>
		<p> A proportional relationship between the width and height of an image or shape.
            <br>
             It is commonly expressed as two numbers separated by a colon, such as 16:9.
            <br>
            <br>
