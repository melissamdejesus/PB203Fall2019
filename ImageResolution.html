	<section id="Image Resolution">
		<h1 class="glossaryterm">Image Resolution</h1>
		<p> A term that refers to the number of pixels in an image, which determines how much detail the image holds. The higher the resolution, the sharper and clearer the image.
                <br>
	        <cite> Definition adapted from 
			<a href="https://digital-photography-school.com/image-size-and-resolution-explained-for-print-and-onscreen/"> digitalphotographyschool.com, 2019</a> by

		</cite>
		</p>
